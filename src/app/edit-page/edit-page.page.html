<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text" required [(ngModel)] = "post.title"></ion-input>
   </ion-item>

   <ion-item>
    <ion-label position="floating">Detalles</ion-label>
    <ion-input type="text" required [(ngModel)] = "post.details"></ion-input>
   </ion-item>
   <ion-button class="ion-padding" color="primary" (click)="updatePost(post)">Actualizar</ion-button>
</ion-content>
